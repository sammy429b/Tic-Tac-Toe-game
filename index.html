<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hubballi&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="logo.png" type="image/x-icon">
  <title>Tic Tac Toe  -Lets go</title>
</head>

<body>
  <nav>
    <h2>play.tictactoe.sam</h2>
  </nav>
  <main>
    <div id="gameContainer">

      <h1>TIC-TAC-TOE</h1>

      <div class="containerBox">
        <div cellIndex="0" class="cellBox"></div>
        <div cellIndex="1" class="cellBox"></div>
        <div cellIndex="2" class="cellBox"></div>
        <div cellIndex="3" class="cellBox"></div>
        <div cellIndex="4" class="cellBox"></div>
        <div cellIndex="5" class="cellBox"></div>
        <div cellIndex="6" class="cellBox"></div>
        <div cellIndex="7" class="cellBox"></div>
        <div cellIndex="8" class="cellBox"></div>
      </div>
      <h3 id="statusofGame"></h3>
      <button id="resetBtn">Restart game</button>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
